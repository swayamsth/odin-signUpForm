<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign Up Form</title>
    </head>
    <body>
        <div class="left-side">
            <div class="logo">
                <h1>VSLN</h1>
            </div>
        </div>
        <div class="right-side">
            <h1 class="h1">REGISTER</h1>
            <p class="text">Please complete the form to create an account.</p>
            
            <form action="" method="post" id="commentform" class="comment-form">
                <div class="flex-container">
                    <div>
                        <label for="firstName">First Name <span aria-label="required">*</span></label><br>
                        <input id="firstName" minlength="1" maxlength="15" pattern="[A-Za-z]+" title="Please enter your first name." required>
                    </div>
                    <div>
                        <label for="lastName">Last Name <span aria-label="required">*</span></label><br>
                        <input id="lastName" minlength="1" maxlength="15" pattern="[A-Za-z]+" title="Please enter your last name." required>
                    </div>
                </div><br>

                <div class="flex-container">
                    <div>
                        <label for="email">Email <span aria-label="required">*</span></label><br>
                        <input type="email" id="email" minlength="1" required>
                    </div>
                    <div>
                        <label for="number">Number <span aria-label="required">*</span></label><br>
                        <input type="tel" id="number" minlength="1" maxlength="10" pattern="[0-9]{10}" title="Please enter a 10-digit phone number." required>
                    </div>
                </div><br>

                <div class="flex-container">
                    <div>
                        <label for="password">Password <span aria-label="required">*</span></label><br>
                        <input type="password" id="password" minlength="7" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password <span aria-label="required">*</span></label><br>
                        <input type="password" id="confirmPassword" minlength="7" required>
                    </div>
                </div><br>

                <div class="button">
                    <button type="submit" class="btn">Create Account</button>
                    <div class="btm-button">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </div>

            </form>

        </div>

    </body>
</html>
